<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * replace:正则去匹配字符串，匹配成功的字符去替换成新的字符串，返回替换后的字符串
			 * replace的写法：字符串.replace(正则，新的字符串)
			 *
			 */
			var str = 'aaab';
			var re = /b/;
			alert(str.replace(re, 'cdefg'));
		</script>
