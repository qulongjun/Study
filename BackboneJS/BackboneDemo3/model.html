		<script src="js/backbone.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var Book=Backbone.Model.extend({
				defaults:{
					name:"unKnown",
					author:"unKnown",

			})
			var book1=new Book({
				name:"zhangSan"
			});
			book1.set("price",2);
			book1.set("age",20);
			book1.set({
				a:"test",
				b:"test2",
				author:"test3"
			});
			alert(book1.get("age"));
			console.dir(book1.attributes);
		</script>
	</head>
