<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/underscore.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/backbone.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			(function() {
				var MyView = Backbone.View.extend({
					el: '#view',
					events: {
						'click #create': 'createDate',
						'click #read': 'readDate',
						'click #update': 'updateDate',
						'click #delete': 'deleteDate'
					},
					createDate: function() {
						alert("createDate");
					},
					readDate: function() {
						alert("readDate");
					},
					updateDate: function() {
						alert("updateDate");
					},
					deleteDate: function() {
						alert("deleteDate");
					}
				});
				var view=new MyView();
				
			})();
		</script>
	</head>

	<body>
		<p id="view">
			<input type="button" id="create" value="Create" />
			<input type="button" id="read" value="Read" />
			<input type="button" id="update" value="Update" />
			<input type="button" id="delete" value="Delete" />
		</p>
	</body>

</html>
