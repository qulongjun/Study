<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/underscore.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/backbone.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			(function() {
					var Book = Backbone.Model.extend({
						defaults: {
							name: "unKnown",
							author: "unKnown",
							price: 0
						}
					})
					var book1 = new Book({
						price:10
					});
					book1.on('change:price', function(model, value) {
						var price = model.previous('price');
						console.log(price);
						console.log(value);
						})
						book1.set({
							price:60
						});
					})();
		</script>
	</head>

	<body>
	</body>

</html>
