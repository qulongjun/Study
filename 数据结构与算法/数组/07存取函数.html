		<script type="text/javascript">
			var names = ['zhangSan', 'liSi', 'wangWu', 'liSi', 'zhaoLiu'];
			var selectName = 'liSi';
			 //indexof()/lastIndexof():查找数组中是否存在待查元素，如果存在，则返回index值，不存在则返回-1
			alert(names.indexOf(selectName)); //1
			alert(names.lastIndexOf(selectName)); //2
			alert(names.indexOf('mama')); //-1
		</script>
