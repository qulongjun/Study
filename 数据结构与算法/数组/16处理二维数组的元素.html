<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var grades = [
				[89, 77, 78],
				[76, 82, 81],
				[91, 94, 89]
			];
			var total = 0;
			var average = 0.0;
			 //计算每个人的平均分和总分
			for (var i = 0; i < grades.length; i++) {
				for (var j = 0; j < grades[i].length; j++) {
					total += grades[i][j];
				}
				alert('总分为:' + total);
				alert('平均分:' + (total / grades[i].length));
				total = 0;
				average = 0.0;
			}
			 //计算每门课的平均分和总分
			for (var i = 0; i < grades.length; i++) {
				for (var j = 0; j < grades[i].length; j++) {
					total += grades[j][i];
				}
				alert('课程总分为:' + total);
				alert('课程平均分:' + (total / grades[i].length));
				total = 0;
				average = 0.0;
			}
		</script>
	</head>

	<body>
	</body>

</html>
