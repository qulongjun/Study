<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function point(x, y) {
				this.x = x; //this.xx的目的是绑定到对象实例上
				this.y = y;
			}
			var p1 = new point(1, 2);
			var p2 = new point(3, 4);
			var p3 = new point(5, 6);
			var p4 = new point(7, 8);
			var arr = [p1, p2, p3, p4]; //对象数组
			var p5 = new point(9, 10);
			arr.push(p5);//末尾插入
			arr.unshift(p5);//头部插入
			display(arr);

			function display(arr) {
				//遍历对象数组
				for (var i = 0; i < arr.length; i++) {
					alert('x:' + arr[i].x + 'y:' + arr[i].y);
				}
			}
		</script>
	</head>

	<body>
	</body>

</html>
