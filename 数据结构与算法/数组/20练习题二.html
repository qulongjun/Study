<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 将一组单词存储子啊一个数组中，按正序和倒序分别显示这些单词
			 */
			var arr = ['this', 'is', 'a', 'good', 'reading', 'book'];
			 //正序
			display(arr);
			 //倒序
			var temp = arr;
			display(temp.reverse());

			function display(arr) {
				for (var i = 0; i < arr.length; i++) {
					alert(arr[i]);
				}
			}
		</script>
	</head>

	<body>
	</body>

</html>
