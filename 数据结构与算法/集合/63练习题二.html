<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="list.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
			 * 练习题二：修改Set类，将存储方式从数组替换成链表。
			 */
			 //集合的构造方法
			function Set() {
				this.dataStore = new List();
				this.add = add;
				this.remove = remove;
				this.show = show;
				this.size = size;
				this.contains = contains;
				this.union = union; //并集
				this.subset = subset; //判断参数集合是否是当前元素的子集
				this.difference = difference; //补集，属于当前集合但不属于参数集合
				this.intersection = intersection; //交集
			}

			function add(element) {
				if (!this.dataStore.find(element)) {
					this.dataStore.insert(element);
					return true;
				}
				return false;
			}

			function remove(element) {
				if (this.dataStore.find(element)) {
					this.dataStore.remove(element);
					return true;
				}
				return false;
			}

			function show() {
				return this.dataStore.show();
			}

			function size() {
				var arrs = [];
				arrs = this.dataStore.display(arrs);
				return arrs.length;
			}

			function contains(element) {
				if (this.dataStore.find(element)) {
					return true;
				}
				return false;
			}

			function union(set) {
					var tempSet = new Set();
					for (var i = 0; i < this.size(); i++) {
						tempSet.add(this.dataStore[i]);
					}
					for (var j = 0; j < set.size(); j++) {
						if (!tempSet.contains(set.dataStore[j])) {
							tempSet.add(set.dataStore[j]);
						}
					}
					return tempSet;
				}
				//判断set参数是否为当前集合的子集

			function subset(set) {
				if (set.size() > this.size()) {
					return false;
				}
				for (var i = 0; i < set.size(); i++) {
					if (!this.contains(set.dataStore[i])) {
						return false;
					}
				}
				return true;
			}

			function difference(set) {
				var tempSet = new Set();
				for (var i = 0; i < this.size(); i++) {
					if (!set.contains(this.dataStore[i])) {
						tempSet.add(this.dataStore[i]);
					}
				}
				return tempSet;
			}

			function intersection(set) {
				var tempSet = new Set();
				for (var i = 0; i < set.size(); i++) {
					if (this.contains(set.dataStore[i])) {
						tempSet.add(set.dataStore[i]);
					}
				}
				return tempSet;
			}
			var sets = new Set();
			sets.add('zhangSan');
			sets.add('liSi');
			sets.add('wangWu');
			sets.add('zhaoLiu');
			sets.add('ceShi');
			sets.add('maZi');
			alert(sets.showSort());
		</script>
	</head>

	<body>
	</body>

</html>
