<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 方块舞舞伴问题：将男女分成两列，每次从男队列中选出第一个和女队列中选出第一个匹配，后面的自动向前移动一位，直到某个队列的人数变为零
			 */
			 //构造函数，保存舞伴信息
			function Dancer(name, sex) {
				this.name = name;
				this.sex = sex;
			}
			var dances = [];
			dances.push(new Dancer('zhangSan', 'man'));
			dances.push(new Dancer('liSi', 'woman'));
			dances.push(new Dancer('wangWu', 'man'));
			dances.push(new Dancer('zhaoLiu', 'woman'));
			dances.push(new Dancer('fanJie', 'man'));
			dances.push(new Dancer('yuJia', 'woman'));
			dances.push(new Dancer('daiJi', 'man'));
			dances.push(new Dancer('huangZu', 'woman'));
			dances.push(new Dancer('longJun', 'man'));
			dances.push(new Dancer('liuPen', 'woman'));
			dances.push(new Dancer('newGirl', 'woman'));
			dances.push(new Dancer('newBoy', 'man'));
			var manQueue = new Queue();
			var womanQueue = new Queue();
			 //将舞者分成2队，男队和女队
			for (var i = 0; i < dances.length; i++) {
				if (dances[i].sex == 'man') {
					manQueue.enqueue(dances[i]);
					continue;
				}
				womanQueue.enqueue(dances[i]);
			}
			dance(manQueue, womanQueue);

			function dance(manQueue, womanQueue) {
					while (!manQueue.empty() && !womanQueue.empty()) {
						var man = manQueue.dequeue();
						var woman = womanQueue.dequeue();
						alert('最新匹配的一对为：' + man.name + '和' + woman.name);
					}
				}
				/*
				 * 队列：先进先出
				 *
				 */

			function Queue() {
				this.dataStore = []; //数组，用来保存队列数据
				this.enqueue = enqueue; //入队
				this.dequeue = dequeue; //出队
				this.front = front; //队首元素
				this.back = back; //队尾元素
				this.toString = toString; //转换成字符串格式
				this.empty = empty; //判断是否为空
			}

			function enqueue(element) {
				this.dataStore.push(element);
			}

			function dequeue() {
				return this.dataStore.shift();
			}

			function front() {
				return this.dataStore[0];
			}

			function back() {
				return this.dataStore[this.dataStore.length - 1];
			}

			function toString() {
				var result = '';
				for (var i = 0; i < this.dataStore.length; i++) {
					result += this.dataStore[i];
				}
				return result;
			}

			function empty() {
				if (this.dataStore.length) {
					return false;
				}
				return true;
			}
		</script>
	</head>

	</body>

</html>
