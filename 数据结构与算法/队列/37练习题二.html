<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 使用双向队列判断一个单词是否回文
			 * 思路：将传入的单词依次保存到队列中
			 * 同时从队列顶部和尾部取一个值比较，若相同，则比较下一组，若不相同，则不是回文
			 * 结束条件：当队列长度为0或者只剩下一个的时候
			 */
			var words = 'abcdcba';
			alert(wordTest(words));

			function wordTest(word) {
					var queue = new Queue();
					for (var i = 0; i < word.length; i++) {
						queue.enqueue(word[i]);
					}
					while (queue.length() > 1) {
						if (queue.dequeue() != queue.dequeueEnd()) {
							return false;
						}
					}
					return true;
				}
				/*
				 * 双向队列
				 */

			function Queue() {
				this.dataStore = []; //数组，用来保存队列数据
				this.enqueue = enqueue; //入队
				this.length = length;
				this.enqueueFront = enqueueFront; //从队头入队
				this.dequeue = dequeue; //出队
				this.dequeueEnd = dequeueEnd; //从队伍末尾出队
				this.front = front; //队首元素
				this.back = back; //队尾元素
				this.toString = toString; //转换成字符串格式
				this.empty = empty; //判断是否为空
			}

			function length() {
				return this.dataStore.length;
			}

			function enqueue(element) {
				this.dataStore.push(element);
			}

			function enqueueFront(element) {
				this.dataStore.unshift(element);
			}

			function dequeue() {
				return this.dataStore.shift();
			}

			function dequeueEnd() {
				return this.dataStore.pop();
			}

			function front() {
				return this.dataStore[0];
			}

			function back() {
				return this.dataStore[this.dataStore.length - 1];
			}

			function toString() {
				var result = '';
				for (var i = 0; i < this.dataStore.length; i++) {
					result += this.dataStore[i];
				}
				return result;
			}

			function empty() {
				if (this.dataStore.length) {
					return false;
				}
				return true;
			}
		</script>
	</head>
