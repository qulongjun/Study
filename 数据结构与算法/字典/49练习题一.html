<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 写个程序，读入名字和电话号码，将其存入一个字典，要求：
			 * 1.显示单个电话号码
			 * 2.显示所有电话号码
			 * 3.增加新电话号码
			 * 4.删除电话号码
			 * 5.清空所有电话号码
			 */
			var telJson = [{
				name: 'zhangSan',
				tel: '12345'
			}, {
				name: 'liSi',
				tel: '67890'
			}, {
				name: 'wangWu',
				tel: '456123'
			}, {
				name: 'zhaoLiu',
				tel: '789125'
			}, {
				name: 'maZI',
				tel: '456782'
			}, {
				name: 'fNAJE',
				tel: '1321251'
			}, {
				name: 'DFSX',
				tel: '452100'
			}];
			var d = tel(telJson);
			alert(d.showAll());

			function tel(json) {
					var dic = new Dictionary();
					for (var t in json) {
						dic.add(json[t].name, json[t].tel)
					}
					return dic;
				}
				//电话号码字典类

			function Dictionary() {
					this.dataStore = new Array();
					this.add = add;
					this.find = find;
					this.remove = remove;
					this.showAll = showAll;
					this.clear = clear;
				}
				//增加新电话号码

			function add(key, value) {
					this.dataStore[key] = value;
				}
				//显示单个电话号码

			function find(key) {
					return this.dataStore[key];
				}
				//删除电话号码

			function remove(key) {
					delete this.dataStore[key];
				}
				//显示所有电话号码

			function showAll() {
					//Array.prototype.slice.call(arguments)能够将arguments转成数组
					//Object.keys（obj），返回一个数组，数组里是该obj可被枚举的所有属性。
					var datakeys = Array.prototype.slice.call(Object.keys(this.dataStore));
					for (var key in datakeys) {
						alert(datakeys[key] + '->' + this.dataStore[datakeys[key]]);
					}
				}
				//清空电话号码

			function clear() {
				/*	Object.keys(this.dataStore).forEach(function(key) {
						delete this.dataStore[key];
					}, this);*/
				var dataKeys = Object.keys(this.dataStore);
				for (var key in dataKeys) {
					delete this.dataStore[dataKeys[key]];
				}
			}
		</script>
	</head>

	<body>
	</body>

</html>
